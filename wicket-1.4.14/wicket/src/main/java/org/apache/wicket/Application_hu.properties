Required=A '${label}' mez\u0151 kit\u00F6lt\u00E9se k\u00F6telez\u0151.
IConverter='${input}' nem ${type} t\u00EDpus\u00FA.

RangeValidator=${input} a k\u00F6vetkez\u0151 k\u00E9t \u00E9rt\u00E9k k\u00F6zt kell legyen: ${minimum} \u00E9s ${maximum}.
MinimumValidator='${input}' nagyobb kell legyen mint ${minimum}.
MaximumValidator='${input}' kisebb kell legyen mint ${maximum}.
NumberValidator.positive='${input}' pozit\u00EDv kell, hogy legyen.
NumberValidator.negative='${input}' negat\u00EDv kell, hogy legyen.

StringValidator.range='${input}' hossza ${minimum} \u00E9s ${maximum} k\u00F6z\u00F6tt kell legyen.
StringValidator.minimum='${input}' legal\u00E1bb ${minimum} karakter hossz\u00FA kell legyen.
StringValidator.maximum='${input}' legfeljebb ${maximum} karakter hossz\u00FA lehet.
StringValidator.exact='${input}' nem pontosan ${exact} karakter hossz\u00FA.

DateValidator.range='${input}' a k\u00F6vetkez\u0151 k\u00E9t id\u0151pont k\u00F6z\u00E9 kell essen: ${minimum} \u00E9s ${maximum}.
DateValidator.minimum='${input}' nagyobb kell legyen mint ${minimum}.
DateValidator.maximum='${input}' kisebb kell legyen mint ${maximum}.

PatternValidator='${input}' nem illeszkedik az al\u00E1bbi mint\u00E1ra: '${pattern}'
EmailAddressValidator=\u00C9rv\u00E9nytelen e-mail c\u00EDm: '${input}'
CreditCardValidator=A hitelk\u00E1rtyasz\u00E1m \u00E9rv\u00E9nytelen.
UrlValidator=\u00C9rv\u00E9nytelen URL: '${input}'.

EqualInputValidator='${input0}' (${label0}) \u00E9s '${input1}' (${label1}) nem egyeznek meg.
EqualPasswordInputValidator=${label0} \u00E9s ${label1} nem egyeznek meg.

null=V\u00E1lassz egyet
nullValid=

PagingNavigator.first=Ugr\u00E1s az els\u0151 oldalra
PagingNavigator.previous=Ugr\u00E1s az el\u0151z\u0151 oldalra
PagingNavigator.next=Ugr\u00E1s a k\u00F6vetkez\u0151 oldalra
PagingNavigator.last=Ugr\u00E1s az utols\u00F3 oldalra
PagingNavigation.page=Ugr\u00E1s a(z) ${page} oldalra